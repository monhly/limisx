<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
  <link rel="stylesheet" href="/assets/css/article/article-index.css" />
</head>

<body>
  <!-- 引入面板的区域 -->
  <div class="layui-card">
    <div class="layui-card-header"><span>文章类别管理</span> <button type="button"
        class="layui-btn  layui-btn-normal layui-btn-sm newfa">新增发布</button>
    </div>
    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col>
          <col>
          <col width="200">
        </colgroup>
        <thead>
          <tr>
            <th>分类名称</th>
            <th>分类别名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>
  <!-- 使用模板引擎 -->
  <script type="text/html" id=template>
   {{each data}}     
   <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td> <button type="button" class="layui-btn layui-btn-xs edit" data-id="{{$value.Id}}">编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs delete" data-id="{{$value.Id}}">删除</button></td>
     </tr>
    {{/each}}
    
    
    
    </script>
  <!-- 使用script的方式引入内容 -->
  <script type="text/html" id="xrN">
        <form class="layui-form calss" action="">
            <!-- 标题区域 -->
            <div class="layui-form-item">
              <label class="layui-form-label">输入框</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
              </div>
            </div>
            <!-- 分类别名 -->
            <div class="layui-form-item">
                <label class="layui-form-label">输入框</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
              </div>
              <!-- 按钮区域 -->
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">确认提交</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
              </div>
        </form>
    
    
    
    
    </script>
  <!-- 使用script标签创建编辑的内容 -->
  <script type="text/html" id="xiugai">
    <form class="layui-form XG" lay-filter="xg" action="">
      <!-- 获取元素的id -->
      <input type="hidden" name="Id">
      <!-- 标题区域 -->
      <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
          <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
      </div>
      <!-- 分类别名 -->
      <div class="layui-form-item">
          <label class="layui-form-label">分类别名</label>
          <div class="layui-input-block">
            <input type="text" name="alias" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
          </div>
        </div>
        <!-- 按钮区域 -->
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">确认提交</button>
           
          </div>
        </div>
  </form>
  
  
  
  
  
  </script>
  <!-- 引入模板引擎 -->
  <script src="/assets/lib/template-web.js"></script>

  <!-- 导入 layui.js -->
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/js/baseAPI.js"></script>
  <script src="/assets/js/article/article-index.js"></script>
</body>

</html>
