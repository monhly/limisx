<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/article/article-list.css" />
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header"><span>文章列表</span>
        </div>
        <div class="layui-card-body">
            <!-- 此处使用inline让表单元  <!-- 筛选区域 -->
            <form class="layui-form" id="form-search">
                <!-- 此处一定要是用表单元素否则下面的下下拉列表无样式 -->
                <!-- 三个行内的表单元素：1 -->
                <div class="layui-inline">
                    <select class="xiala" name="cate_id" lay-verify=""></select>
                </div>
                <!-- 三个行内的表单元素：2 -->
                <div class="layui-inline">
                    <select name="state" lay-verify="">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <!-- 三个行内的表单元素：3 -->
                <div class="layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="200">
                    <col width="200">
                    <col width="200">
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th> 文章标题</th>
                        <th> 分类</th>
                        <th> 发表时间</th>
                        <th> 状态</th>
                        <th> 操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <div id="page"></div>
        </div>
    </div>
    <!-- 渲染文章 -->
    <script type="text/html" id="go">
        {{each data}}     
   <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|filter}}</td>
            <td>{{$value.state}}</td>
            <td> <button type="button" class="layui-btn layui-btn-xs edit" data-id="{{$value.Id}}">编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs delete" data-id="{{$value.Id}}">删除</button></td>
     </tr>
    {{/each}}

    </script>
    <!-- 渲染筛选的区域 -->
    <script type="text/html" id="template">
            <option value="">所有分类</option>
            {{each data}}
            <option value="{{$value.Id}}">{{$value.name}}</option>
            {{/each}}
    </script>

    <!-- 引入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>

    <!-- 导入 layui.js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/article/article-list.js"></script>
</body>

</html>
