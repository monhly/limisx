<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狸米班主任登录系统</title>
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
</head>

<body>
    <!-- login-Header begins -->
    <!-- logo begins -->
    <div class="header-img layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- login begins -->
    <div class="login">
        <!-- login pic begins -->
        <div class="login-Header">
            <img src="/assets/images/login_title.png" alt="">
        </div>
        <!-- form 表单区域begins -->
        <div class="login-bottom">
            <form class="layui-form denglu" action="">
                <!-- username区域开始了 -->
                <div class="layui-form-item">

                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">

                </div>
                <!-- password区域开始了 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- button区域开始了 -->
                <div class="layui-form-item">

                    <button class="layui-btn  layui-btn-normal layui-btn-fluid" lay-submit
                        lay-filter="formDemo">登录</button>

                </div>
                <div class="layui-form-item">
                    <a id="zhu" href="javascript:;">立即注册</a>
                </div>

            </form>
        </div>
        <!-- 注册区域开始了 -->
        <div class="login-bottom">
            <form class="layui-form zhuce" action="">
                <!-- username区域开始了 -->
                <div class="layui-form-item">

                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">

                </div>
                <!-- password区域开始了 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 再次确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|ceshi" placeholder="请再次输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- button区域开始了 -->
                <div class="layui-form-item">

                    <button class="layui-btn  layui-btn-normal layui-btn-fluid" lay-submit
                        lay-filter="formDemo">立即注册</button>

                </div>
                <div class="layui-form-item">
                    <a id="deng" href="javascript:;">登录</a>
                </div>

            </form>
        </div>
    </div>
    <!-- 引入layui的js 文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入jquery文件的使用 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入login文件 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入自己的js文件 -->
    <script src="/assets/js/login.js"></script>
    <script></script>
</body>

</html>
